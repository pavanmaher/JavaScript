<!DOCTYPE html>
<html>
<style>
.container
{
    height:500px;
    width:500px;
    background-color:grey;
    overflow: auto;
}
.inner
{
  min-height:15px;
  min-width:15px;
  display:inline-block;
  border: solid 1px;
  padding: 5px 5px 5px 5px;
  background-color:white;
  margin-left:2px;
}
button
{
	display:block;
    margin-left:200px;
}
</style>
<body>
<div class="container">
<button>
Add
</button>
</div>
<script>
let d1=document.getElementsByClassName("container")[0];
let b=document.getElementsByTagName("button")[0];

let c=0;
b.addEventListener("click",add);
function add()
{
	let e=document.createElement("div");
    e.classList.add("inner");
    e.innerText=c++;
    //alert("hi");
    e.addEventListener("click",show);
    d1.appendChild(e);
}
function show(e)
{
  alert(e.currentTarget.innerText);
}
</script>
</body>
</html>
